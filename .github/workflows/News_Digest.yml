name: Daily News Digest

on:
  schedule:
    # Runs at 6:00 PM Guatemala time (12:00 AM UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  create-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install notion-client requests pytz
      
      - name: Run digest script
        env:
          NOTION_TOKEN: ${{secrets.NOTION_DIGEST}}
        run: python news_digest.py
